<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background">
  <h1>Калькулятор</h1>
  <div id="calculator">
    <select id="Type" onchange="show()">
      <option value="simple">Простая дробь</option>
      <option value="mixed">Смешанная дробь</option>
    </select>

    <div id="Inputs">

    </div>
      <select id="operations" multiple>
        <option value="Add">Сумма</option>
        <option value="Sub">Разность</option>
        <option value="Mul">Умножение</option>
        <option value="Div">деление</option>
      </select>
      <div id="button">
      <button onclick="calculate()">Вычислить</button>
      <button onclick="clearInputs()">Очистить</button>
    </div>
  </div>

  <div id="result">

  </div>

  <div id="error">

  </div>

  <script src="script.js" defer></script>
</div>
</body>
</html>
